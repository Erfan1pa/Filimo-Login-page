<html dir="rtl" lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فیلیمو - ورود</title>
    <link rel="stylesheet" href="fontawesom/css/all.css" />
    <link rel="stylesheet" href="fontawesom/css/fontawesome.css" />
    <link rel="stylesheet" href="css.css" />
    <link rel="icon" href="./images/icon.png" />
  </head>
  <body>
    <div class="log_in">
      <div class="logo">
        <img src="./images/icon.png" class="icon" alt="icon" />
        <img src="./images/filimo name.png" class="name_icon" alt="name" />
      </div>
      <button class="return">
        <i class="fa-solid fa-arrow-right-long"></i> بازگشت
      </button>
      <div class="container">
        <div class="up">
          <p class="paraghraph">
            اگر در فیلیمو حساب کاربری ندارید، ثبت نام کنید:
          </p>
          <a class="creat-acc" href="#"> ایجاد حساب کاربری</a>
        </div>
        <div class="down">
          <p class="paraghraph">اگر در فیلیمو حساب کاربری دارید، وارد شوید:</p>
          <input
            class="name"
            type="text"
            placeholder=" ایمیل یا موبایل یا نام کاربری "
          />
          <i class="fa-solid fa-user user"></i>
          <a class="forget" href="#"> فراموش کردید؟ </a><br />
          <input class="enter" type="submit" value="ورود" />
        </div>
      </div>
      <div class="support">
        <img src="./images/support.png" class="support_icon" alt="support" />
        <p class="inline">پشتیبانی</p>
        <i class="fa-solid fa-caret-down"></i>
      </div>
    </div>
  </body>
</html>
